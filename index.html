<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Login - College Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #f6f8fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 32px 24px;
        }
        .logo {
            display: block;
            margin: 0 auto 24px auto;
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #24292f;
        }
        .input-group {
            margin-bottom: 18px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            color: #24292f;
            font-size: 15px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5da;
            border-radius: 4px;
            font-size: 15px;
            background: #fafbfc;
        }
        input[type="submit"] {
            width: 100%;
            background: #2ea44f;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 12px 0;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: #22863a;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #586069;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 86958f46ba51a6b1db6062f1ccabb806557675ef-->
        <img src="86958f46ba51a6b1db6062f1ccabb806557675ef.png" alt="86958f46ba51a6b1db6062f1ccabb806557675ef" class="logo">
        <h2>Sign in to GitHub</h2>
        <form>
            <div class="input-group">
                <label for="username">Username or email address</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" value="Sign in">
        </form>
        <div class="footer">
            <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
